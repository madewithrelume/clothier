<!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Getting Started</li>
    <li>Account Setup</li>
    <li>Correspondence</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Create Your Account</h2>
    <h3 class="fs-subtitle">Set up your partner account to get started.</h3>
    <input type="text" name="username" placeholder="Username" />
    <input type="password" name="password" placeholder="Password" />
    <input type="password" name="cpass" placeholder="Confirm Password" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Configure Your Profile</h2>
    <h3 class="fs-subtitle">Tell us about your business.</h3>
    <input type="text" name="twitter" placeholder="Twitter" />
    <input type="text" name="facebook" placeholder="Facebook" />
    <input type="text" name="gplus" placeholder="Google Plus" />
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Contact Details</h2>
    <h3 class="fs-subtitle">We will use this information for all future correspondence with you.</h3>
    <input type="text" name="fullname" placeholder="Full Name" />
    <input type="text" name="company" placeholder="Company Name" />
    <input type="text" name="phone" placeholder="Phone Number" />
    <input type="text" name="email" placeholder="Email Address"
    
    <textarea name="address" placeholder="Business Address"></textarea>
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="submit" name="submit" class="submit action-button" value="Submit" />
  </fieldset>
</form>
